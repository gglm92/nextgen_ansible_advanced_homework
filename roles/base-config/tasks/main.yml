---
# Initial, common, system setup steps

- name: enable sudo without tty for some ansible commands
  replace:
    path: /etc/sudoers
    regexp: '^Defaults\s*requiretty'
    replace: 'Defaults  !requiretty'
    backup: yes

- name: enable repos
  yum_repository: 
  loop: "{{ repos }}"
  loop_control: 
    loop_var: _repo
    label: "{{ _repo.name }}"

- name: install base tools and packages
  yum:
    name: "@base"
    state: latest

